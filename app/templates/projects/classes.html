{% extends "projects/header.html" %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../static/bootstrap/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center mx-auto my-3 text-center bg">
        {% for class in header_classes %}
        <div class="card mx-3 my-2" style="height: 25rem; width: 18rem; margin-top: 30px; padding: 0;">
            {% if user_data.get('is_admin') == True %}
                <button class="remove-btn" id="{{class.remove_endpoint}}" onclick="removeClass(this);">X</button>
            {% endif %}
            
            <img src={{class.icon_path}} class="card-img-top" height="175px">
            <div class="card-body text-center">
                <h5 class="card-title">{{class.class_name}}</h5>
                <a href="{{class.endpoint}}" class="btn btn-secondary">See Projects</a>
                <p style="margin-top: 20px; color: white">{{class.desc}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../static/projects/js/classes.js"></script>

{% endblock %}
