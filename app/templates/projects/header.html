<!-- Referenced from: https://epicbootstrap.com/snippets/header-blue -->
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jared Rathbun Portfolio | All Classes</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
        <link rel="stylesheet" href="../../static/projects/css/style.css">
        <link href="../../../static/home/img/favicons/favicon.png" rel="icon">
        <link href="../../../static/home/img/favicons/apple-touch-icon.png" rel="apple-touch-icon">

        <!-- Vendor CSS Files -->
        <link href="../../../static/bootstrap/aos/aos.css" rel="stylesheet">
        <link href="../../../static/bootstrap/aos/aos.css" rel="stylesheet">
        <link href="../../../static/bootstrap/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../../static/bootstrap/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
        <link href="../../../static/bootstrap/boxicons/css/boxicons.min.css" rel="stylesheet">
        <link href="../../../static/bootstrap/glightbox/css/glightbox.min.css" rel="stylesheet">
        <link href="../../../static/bootstrap/swiper/swiper-bundle.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4@5.0.10/bootstrap-4.css">
    </head>

    <body>
        <div>
            <div class="header-blue">
                <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
                    <div class="container">
                        <a class="navbar-brand" href="/classes">Jared Rathbun Portfolio</a>
                        <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navcol-1">
                            <ul class="nav navbar-nav">
                                <li class="nav-item" role="presentation">
                                    <li class="dropdown">
                                        <a class="dropdown-toggle nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="">All Classes</a>
                                        <div class="dropdown-menu" role="menu">
                                            {% for clazz in header_classes %}
                                                <a class="dropdown-item" role="presentation" href={{clazz.endpoint}}>{{clazz.class_name}}</a>
                                            {% endfor %}
                                        </div>
                                    </li>
                                </li>
                                <li class="navbar-collapse">
                                    <a class="nav-link" href="/projects">All Projects</a>
                                </li>
                                <!-- <li class="dropdown">
                                    <a class="dropdown-toggle nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="">Tags</a>
                                    <div class="dropdown-menu" role="menu">
                                        {% for tag in tags %}
                                            <a class="dropdown-item" role="presentation" href={{tag.endpoint}}>{{tag.tag_name}}</a>
                                        {% endfor %}
                                    </div>
                                </li> -->
                            </ul>
                            <!-- <form class="form-inline mr-auto" target="_self">
                                <div class="form-group">
                                    <label for="search-field">
                                        <i class="fa fa-search"></i>
                                    </label>
                                    <input class="form-control search-field" type="search" name="search" id="search-field">
                                </div>
                            </form> -->
                        </div>
                        <div style="float: right">
                            {% if user_data.get('is_admin') == True %}
                            <div class="navbar-text">
                                <button style="margin-right: 15px;" class="btn btn-secondary"><a href='/admin' style="text-decoration: none;">Admin Menu</a></button>
                            </div>
                            {% endif %}
                        </div>
                        <span class="navbar-text" style="float: right;"> 
                            
                            <ul class="nav navbar-nav">
                                <li class="dropdown">
                                    <a class="dropdown-toggle nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="">My Account</a>
                                    <div class="dropdown-menu" role="menu">
                                        <button id={{user_data.api_token}} onclick="showAPIToken(this.id)" class="dropdown-item">View API Token</button>
                                        <a href='/auth/logout' class="dropdown-item text-danger" role="presentation">Sign Out</a>
                                    </div>
                                </li>
                            </ul>
                        </span>
                    </div>
                </nav>
            </div>
        </div>
        {% block content %}
        {% endblock %}

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../../static/projects/js/header.js"></script>
    </body>
</html>
